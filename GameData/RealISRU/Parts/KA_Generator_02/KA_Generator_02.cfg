PART
{
    // --- general parameters ---
    name = RealISRU_SabatierReactor
    tags = conver isru mine mining process resource MARS INSITU REALISRU
    module = Part
    author = nli2work, regex
    
    // --- asset parameters ---
    rescaleFactor = 1
    
    MODEL
    {
        model = RealISRU/Parts/Assets/KA_Generator_02
    }
    
    // --- node definitions ---
    node_stack_bottom = 0.0, -.31, 0.0, 0.0, -1, 0.0,0
    node_attach_srf = 0.0, -.3, 0.0, 0.0, -1, 0.0,0
    
    // --- editor parameters ---
    TechRequired = fuelSystems
    entryCost = 2500
    cost = 1500
    category = Utility
    subcategory = 0
    title = Sabatier Reactor Unit
    manufacturer = Various
    description = IN DEVELOPMENT: A small Sabatier reactor unit.  <b>CO2 + 4 H2 --> CH4 + 2 H2O</b>
    
    // attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
    attachRules = 1,1,0,1,0
    
    // --- standard part parameters ---
    mass = 0.75
    dragModelType = default
    maximum_drag = 0.2
    minimum_drag = 0.2
    angularDrag = 2
    crashTolerance = 4
    breakingForce = 250
    breakingTorque = 250
    maxTemp = 3500

    MODULE
    {
        name = ModuleResourceConverter
        ConverterName = Sabatier Reaction
        StartActionName = Start Sabatier Reaction
        StopActionName = Stop Sabatier Reaction
        AutoShutdown = true
        GeneratesHeat = true
        UseSpecialistBonus = false

        INPUT_RESOURCE
        {
            ResourceName = CarbonDioxide
            Ratio = 1
        }
        INPUT_RESOURCE
        {
            ResourceName = Hydrogen
            Ratio = 1.98803325869664
        }
        OUTPUT_RESOURCE
        {
            ResourceName = ElectricCharge
            Ratio = 300
            DumpExcess = true
        }
        OUTPUT_RESOURCE
        {
            ResourceName = Methane
            Ratio = 0.892552187169329
            DumpExcess = false
        }
        OUTPUT_RESOURCE
        {
            ResourceName = Water
            Ratio = 0.00143753829366053
            DumpExcess = false
        }
    }
}
