PART
{
    // --- general parameters ---
    name = RealISRU_IceDrill
    %tags = conver isru mine mining process resource MARS INSITU REALISRU
    module = Part
    author = BahamutoD
    
    // --- asset parameters ---
    mesh = model.mu
    rescaleFactor = .225
    
    // --- node definitions ---
    node_attach = 1.2,  1.2, 0, 1.0, 0, 0.0
    
    // --- editor parameters ---
    cost = 2000
    category = Utility
    subcategory = 0
    title = Ice Drill
    manufacturer = Various
    description = Deployable drill for extracting water from ice and hydrates.  Includes a heating element to separate the liquid water automatically.
    
    TechRequired = advMetalworks
    entryCost = 50
    
    // attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
    attachRules = 0,1,0,0,0
    
    mass = 0.25
    dragModelType = default
    maximum_drag = 0.2
    minimum_drag = 0.2
    angularDrag = 2
    crashTolerance = 12
    breakingForce = 200
    breakingTorque = 200
    maxTemp = 5000
    fuelCrossFeed = True
    
    childStageOffset = 1

	MODULE
	{
		name = ModuleResourceHarvester
		HarvesterType = 0
		Efficiency = 0.1
		ResourceName = Water
		ConverterName = Ice Drill
		StartActionName = Start Ice Drill
		StopActionName = Stop Ice Drill
		ImpactRange = 5
		AutoShutdown = true
		GeneratesHeat = true
        TemperatureModifier = 0.25
		UseSpecialistBonus = false
		
		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 10
		}
	}

	MODULE
	{
		name = ModuleAsteroidDrill
		DirectAttach = false
		StartActionName = Start Ice Drill
		StopActionName = Stop Ice Drill
		PowerConsumption = 1
		Efficiency = 0.1
		ImpactRange = 5
		UseSpecialistBonus = false
		AutoShutdown = true
		GeneratesHeat = true
        TemperatureModifier = 0.25
	}





	MODULE
	{
		name = ModuleAnimationGroup
		deployAnimationName = Deploy
		activeAnimationName = Deploy0
		moduleType = Drill
	}

	MODULE
	{
		name = ModuleResourceHarvester
		HarvesterType = 0
		Efficiency = 0.01
		ResourceName = Hydrates
		ConverterName = Ice Drill
		StartActionName = Start Ice Drill
		StopActionName = Stop Ice Drill
		ImpactRange = 5
		AutoShutdown = true
		GeneratesHeat = true
        TemperatureModifier = 0.25
		UseSpecialistBonus = false
		
		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 10
		}
	}

	MODULE
	{
		name = ModuleAsteroidDrill
		DirectAttach = false
		StartActionName = Start Ice Drill
		StopActionName = Stop Ice Drill
		PowerConsumption = 1
		Efficiency = 0.1
		ImpactRange = 5
		UseSpecialistBonus = false
		AutoShutdown = true
		GeneratesHeat = true
        TemperatureModifier = 0.25
	}

	MODULE
	{
		name = ModuleAnimationGroup
		deployAnimationName = Deploy
		activeAnimationName = Deploy0
		moduleType = Drill
	}
}
